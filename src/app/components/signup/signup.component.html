<!-- signup.component.html -->
<form (ngSubmit)="register()" #signupForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <div>
    <label for="password_confirmation">Confirm Password:</label>
    <input type="password" id="password_confirmation" name="password_confirmation" [(ngModel)]="passwordConfirmation" required>
  </div>
  <div>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" required>
  </div>
  <button type="submit">Register</button>
</form>
